<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singup Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <img src="img/valhalla.jpg" alt="waterfall" id="background" />
      <div id="logo">
        <img src="img/logo.jpg" alt="logo" id="logoimg" />Wheel
      </div>
      <p id="foot">Photo by Blake Verdoorn on Unsplash</p>
    </div>

    <div class="main">
      <div class="intro">
        <h3>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus
          saepe voluptates autem atque perferendis reprehenderit hic optio
          suscipit praesentium rerum.
        </h3>
        <br />Lorem ipsum dolor sit amet.
      </div>

      <div class="forms">
        <form action="">
          <h4>Lets do this!</h4>
          <div id="form">
            <div class="pair">
              <label for="firstname" class="label">First Name</label
              ><input type="text" id="firstname" class="input" />
            </div>
            <div class="pair">
              <label for="lastname" class="label">Last Name</label
              ><input type="text" id="lastname" class="input" />
            </div>
            <div class="pair">
              <label for="email" class="label">Email</label
              ><input type="email" id="email" class="input" />
            </div>
            <div class="pair">
              <label for="telnumber" class="label">Telephone Number</label
              ><input type="tel" id="telnumber" class="input" />
            </div>
            <div class="pair">
              <label for="password" class="label">Password</label
              ><input type="password" id="password" class="input" />
            </div>
            <div class="pair">
              <label for="confirmpassword" class="label">Confrm Password</label
              ><input type="password" id="confirmpassword" class="input" />
            </div>
          </div>
        </form>
      </div>

      <div class="start">
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
